<!-- ### HTML 5 Assignment 

as a front end developer you have to create a form 
to collect registration details for Hackathon being hosted by organisation 

The motive of this hackathon is to find right talent for  the project 

Name 
Email
Contact 
Github Profile 
Likedin Profile 
Twitter Prfile  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
            color:#2E2EFE;
            line-height: 2rem;
            margin-left: 50px;
        }
        input,textarea
        {
            margin-top: 15px;
        }
        input[type=submit],[type=reset]
        {
            padding: 5px 15px 5px 15px;
            margin: auto;
            display: block;
            align-items: center;
        }
        form
        {
            margin: auto;
        }
    </style>
</head>
<body>
    <form action="#" method="POST" target="_blank">
        <h1>Hackathon Registration Form</h1>
        <table>
            <th>Personal Profile</th>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="name" id="name" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><label for="sex">Sex</label></td>
                <td>
                    <input type="radio" name="sex" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="sex" id="female" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="dob">dob</label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td><label for="name">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td><label for="name">Contact</label></td>
                <td><input type="tel" name="contact" id="contact" placeholder="Contact no"></td>
            </tr>
            <tr>
                <td>
                    <label for="level">Contest Level</label>
                </td>
                <td>
                    <select name="level" id="lvl" form="hackathon">
                        <option value="Novice">Novice</option>
                        <option value="Int">Intermediate</option>
                        <option value="expert">Expert</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="github">Github Profile</label></td>
                <td><input type="url" name="github" id="github" placeholder="Github Profile"></td>
            </tr>
            <tr>
                <td><label for="github">Linkedin Profile</label></td>
                <td><input type="url" name="linkedin" id="linkedin" placeholder="Linkedin Profile"></td>
            </tr>
            <tr>
                <td><label for="twitter">Twitter Profile</label></td>
                <td><input type="url" name="twitter" id="twitter" placeholder="Twitter Profile"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
